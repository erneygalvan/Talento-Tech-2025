    <div class="container py-5">
      <br />
      <h2 class="text-danger text-center mb-4">
        Formulario de Inscripción - Catas de Licores
      </h2>
      <form id="form-catas">
        <!-- Datos personales -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombres y Apellidos *</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="col-md-6">
            <label for="nacimiento" class="form-label"
              >Fecha de Nacimiento *</label
            >
            <input type="date" class="form-control" id="nacimiento" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cedula" class="form-label">Número de Cédula *</label>
            <input type="text" class="form-control" id="cedula" required />
          </div>
          <div class="col-md-6">
            <label for="celular" class="form-label">Celular *</label>
            <input type="tel" class="form-control" id="celular" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico *</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <!-- Ciudad y acompañante -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="ciudad" class="form-label"
              >Ciudad donde desea asistir *</label
            >
            <select class="form-select" id="ciudad" required>
              <option disabled selected value="">Seleccione una ciudad</option>
              <option>Valledupar</option>
              <option>Montería</option>
              <option>Barranquilla</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="acompanante" class="form-label"
              >¿Asistirá con acompañante? *</label
            >
            <select class="form-select" id="acompanante" required>
              <option disabled selected value="">Seleccione</option>
              <option>Solo</option>
              <option>1 Invitado</option>
            </select>
          </div>
        </div>

        <!-- Tipo de cliente -->
        <div class="mb-3">
          <label class="form-label">Tipo de Cliente *</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="cliente"
              id="nuevo"
              value="nuevo"
              required
            />
            <label class="form-check-label" for="nuevo"
              >Soy cliente nuevo</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="cliente"
              id="antiguo"
              value="antiguo"
              required
            />
            <label class="form-check-label" for="antiguo"
              >Soy cliente antiguo</label
            >
          </div>
        </div>

        <!-- Categorías -->
        <div class="mb-3">
          <label class="form-label"
            >Categorías preferidas para las catas *</label
          ><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="vino"
              value="Vinos"
            />
            <label class="form-check-label" for="vino">Vinos</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="whisky"
              value="Whiskys"
            />
            <label class="form-check-label" for="whisky">Whiskys</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="tequila"
              value="Tequilas"
            />
            <label class="form-check-label" for="tequila">Tequilas</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="cerveza"
              value="Cervezas"
            />
            <label class="form-check-label" for="cerveza">Cervezas</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="otros"
              value="Otros"
            />
            <label class="form-check-label" for="otros">Otros</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="otras-categorias" class="form-label"
            >Otras categorías (si aplica)</label
          >
          <input
            type="text"
            class="form-control"
            id="otras-categorias"
            placeholder="Ej. ron, aguardiente..."
          />
        </div>

        <div class="mb-3">
          <label for="inf-cata" class="form-label"
            >¿Quieres asistir a una cata específica?</label
          >
          <input
            type="text"
            class="form-control"
            id="inf-cata"
            placeholder="Nombre de la cata"
          />
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="acepto"
            required
          />
          <label class="form-check-label" for="acepto">
            He leído y acepto los
            <a
              href="terminos-condiciones.html"
              class="text-decoration-none text-muted"
              target="_blank"
            >
              Términos y Condiciones - Políticas de privacidad </a
            >, según Ley 1581 de 2012 - Protección de datos.
          </label>
        </div>

        <button type="submit" class="btn btn-danger">Enviar inscripción</button>
        <div
          id="mensaje"
          class="mt-3 text-success fw-bold"
          style="display: none"
        ></div>
      </form>
